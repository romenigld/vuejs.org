<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <ul id="example">
        <li v-for="(item, index) in items">
          {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>

    <script type="text/javascript">

      var example =  new Vue({
        el: '#example',
        data: {
          parentMessage: 'Pai',
          items: [
            { message: 'Algo' },
            { message: 'Outro' }
          ]
        }
      });

    </script>
  </body>
</html>
