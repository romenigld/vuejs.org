<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <span v-if="seen">
        Now you see me.
      </span>
      <span v-if="unseen">
        you don't see me.
      </span>
    </div>

    <script type="text/javascript">
      var app =  new Vue({
        el: '#app',
        data: {
          seen: true,
          unseen: false
        }
      });
    </script>
  </body>
</html>
