<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <ul id="example">
      <li v-for="n in evenNumbers">
        {{ n }}
      </li>
    </ul>

    <script type="text/javascript">

      var example =  new Vue({
         el: '#example',
         data: {
          numbers: [1, 2, 3, 4, 5 ]
         },
         computed: {
           evenNumbers: function () {
             return this.numbers.filter(function (number){
               return number % 2 === 0
             })
           }
         }
      });

    </script>
  </body>
</html>
