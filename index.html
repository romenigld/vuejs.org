<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <ul id="v-for-object" class="demo">
        <li v-for="(value, key, index) in object">
          {{ index }}. {{ key }}: {{ value }}
        </li>
    </ul>

    <script type="text/javascript">

      new Vue({
        el: '#v-for-object',
        data: {
          object: {
            firstName: 'Zé',
            lastName: 'Ninguém',
            age: 30
          }
        }
      });

    </script>
  </body>
</html>
