<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="example">
      <my-component></my-component>
    </div>

    <script type="text/javascript">
      //registro
      Vue.component('my-component', {
        template: '<div>Um elemento personalizado!</div>'
      })
      // cria uma inst√¢ncia raiz
      new Vue({
         el: '#example'
      })

    </script>
  </body>
</html>
