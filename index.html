<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="example">
      <ul v-if="todos.length">
        <li v-for="todo in todos">
          {{ todo }}
        </li>
      </ul>
      <p v-else>Não há tarefas a fazer!</p>
    </div>

    <script type="text/javascript">

      var example =  new Vue({
         el: '#example',
         data: {
           todos: []
         }
      });

    </script>
  </body>
</html>
