<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="example">
      <button v-on:click="say('oi')">Diga oi</button>
      <button v-on:click="say('tchau')">Diga tchau</button>
    </div>

    <script type="text/javascript">

    var example =  new Vue({
         el: '#example',
         methods: {
           say: function (message) {
             alert(message)
           }
         }
      })

    </script>
  </body>
</html>
