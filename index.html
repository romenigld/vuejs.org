<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="example">
      <my-component></my-component>
    </div>

    <script type="text/javascript">

      // registro global
      Vue.component('my-component', {
        template: '<div>Um elemento personalizado global!</div>'
      })

      // componente somente no escopo de outra instância/componente, registrando-o com a opção components
      var Child = {
        template: '<div>Um elemento personalizado no escopo!</div>'
      }
      // cria uma instância raiz
      new Vue({
         el: '#example',
         components: {
           // <my-component> só estará disponível no _template_ pai
           'my-component': Child
         }
      })

    </script>
  </body>
</html>
