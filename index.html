<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <script type="text/javascript">
      var app =  new Vue({
        el: '#app',
        data: {
          todos: [
            { text: 'Learn Javascript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' },
            { text: "Add on console: app.todos.push({ text: 'New item' })" }
          ]
        }
      });
    </script>
  </body>
</html>
