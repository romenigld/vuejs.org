<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <div v-if="type === 'A'">
        A
      </div>
      <div v-else-if="type === 'B'">
        B
      </div>
      <div v-else-if="type === 'C'">
        C
      </div>
      <div v-else>
        Não é A, B ou C
      </div>
    </div>


    <script type="text/javascript">

      var app =  new Vue({
        el: '#app',
        data: {
          type: 'Z'
        }
      });

    </script>
  </body>
</html>
