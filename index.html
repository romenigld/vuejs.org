<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script type="text/javascript">
      var app =  new Vue({
        el: '#app',
        data: {
          message: "Hello Vue.js!"
        }
      });
    </script>
  </body>
</html>
