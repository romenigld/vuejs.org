<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <my-component v-bind:class="{ active: isActive }"></my-component>
    </div>


    <script type="text/javascript">

      Vue.component('my-component', {
        template: '<p class="foo bar">Oi</p>'
      })

      var app =  new Vue({
        el: '#app',
        data: {
          isActive: true
        }
      });
    </script>
  </body>
</html>
