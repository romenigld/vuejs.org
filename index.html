<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="example">
      <!-- sincronizado depois do "change" ao invÃ©s de "input" -->
      <input v-model.lazy="msg" >

      <input v-model.number="age" type="number">

      <input v-model.trim="msg">
    </div>

    <script type="text/javascript">

      var example =  new Vue({
           el: '#example',
           data: {
             msg: this.msg,
             age: this.age
           }

        })

    </script>
  </body>
</html>
