<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <div v-bind:class="[{ active: isActive }, errorClass]"></div>
    </div>


    <script type="text/javascript">
      var app =  new Vue({
        el: '#app',
        data: {
          isActive: false,
          activeClass: 'active',
          errorClass: 'text-danger'
        }
      });
    </script>
  </body>
</html>
