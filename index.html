<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="example">
      <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
      <br>
      <span>Selecionado: {{ selected }}</span>
    </div>

    <script type="text/javascript">

      var example =  new Vue({
           el: '#example',
           data: {
             selected: 'A',
             options: [
               { text: 'Um', value: 'A' },
               { text: 'Dois', value: 'B' },
               { text: 'TrÃªs', value: 'C' }
             ]
           }

        })

    </script>
  </body>
</html>
